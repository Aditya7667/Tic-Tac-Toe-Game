<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="Stylesheet" href="style.css">
    <link rel = "Stylesheet" media = "screen and (max-width: 820px)" href="responsive.css">
</head>

<body>
    <nav class="navbar">
        <div class="navlist">
            <h1>MyTicTacToe.com</h1>
        </div>
    </nav>

    <div class="main">
        <div class="container">
            <div class = "line"></div>
            <div class="box bt-l bt-t"><span class="boxtext"></span></div>
            <div class="box bt-t"><span class="boxtext"></span></div>
            <div class="box bt-t bt-r"><span class="boxtext"></span></div>
            <div class="box bt-l"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box bt-r"><span class="boxtext"></span></div>
            <div class="box bt-l bt-b"><span class="boxtext"></span></div>
            <div class="box bt-b"><span class="boxtext"></span></div>
            <div class="box bt-b bt-r"><span class="boxtext"></span></div>
        </div>

        <div class="info">
            <h1>Welcome to Tic Tac MyTicTacToe</h1>
            <div>
                <span class="gameinfo">Turn for X </span>
                <button class="btn" id="Reset">Reset</button>
            </div>
            <div class = "image">
                <img src="excited.gif" alt="image">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
